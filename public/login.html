<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/styles.css">
	</head>
	<body>
		<div class="vertical-center">
			<div class="container">
				<div class="row">
					<div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 well">
						<h1 class="text-center">Login for owners/admins</h1>
						<form action="/messagecontrol" method="post">
						<div class="form-group">
							<label>Name</label>
							<div class="input-group">
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-user"></i>
								</span>
								<input type="text" name="name" class="form-control"/>
							</div>
						</div>

						<div class="form-group">
							<label>Password</label>
							<div class="input-group">
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-lock"></i>
								</span>
								<input type="password" name="password" class="form-control" />
							</div>
							
						</div>
						<input type="submit" value="Join chat" class="btn btn-custom btn-block"/>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
