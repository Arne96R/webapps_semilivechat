<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>A chatblock example</title>
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/styles.css">
	</head>
	<body>
		<div class="vertical-center">
			<div class="container">
				<div class="row">
					<div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 well">
						<h1 class="text-center">Open Chatblock</h1>
						<p id="possibleSuggestion"></p>
						<p id="nameWarning"></p>
						<form id="openChatForm" action="/chatblock.html" method="get">
						<div class="form-group">
							<label>Name</label>
							<div class="input-group">
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-user"></i>
								</span>
								<input type="text" name="name" class="form-control" id="inputFieldName" />
							</div>
						</div>
						<input type="submit" value="Join chat" class="btn btn-custom btn-block"/>
						</form>
						<a href="/login.html">Login for owners</a>
					</div>
				</div>
			</div>
		</div>

		<a class="btn btn-default" href="/login.html">Login for owner</a>


		<script src="/js/jquery-2.2.4.min.js"></script>
		<script src="/js/indexjs.js"></script>

	</body>
</html>
